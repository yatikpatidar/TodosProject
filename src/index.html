<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TODOs</title>
</head>

<body class="font-Helvetica bg-[#f5f5f5]">
    <main>
        <section class="max-w-screen-sm mx-auto my-10 ">

            <h1 class="text-[#b83f45] text-7xl font-normal text-center">todos</h1>

            <div class="bg-white mx-auto">

                <div class="max-w-screen-sm  my-4 mx-4 flex h-[60px] ">
                    <input id="input-todo-checkbox" type="checkbox" class="hidden mr-4 mx-2  w-[4%]">
                    <input id="input-todo" class="text-[23px] px-4 w-[100%] border-1 border-[#b83f45]" type="text"
                        name="new" placeholder="what needs to be done?">
                </div>

                <div id="all-todo-list" class="mb-4">
                </div>

                <div id="optionsContainer" class=" flex justify-between max-w-screen-sm mx-4 hidden">

                    <div id="itemsLeft"> </div>

                    <div class="filterButtons ">
                        <button id="allItemsList" class="mr-1 border-2 border-white hover:border-[#b83f45]">All</button>
                        <button id="allActiveItemsList"
                            class="mr-1 border-2 border-white hover:border-[#b83f45]">Active</button>
                        <button id="allCompletedItemsList"
                            class=" mr-1 border-2 border-white hover:border-[#b83f45]">Completed</button>
                    </div>

                    <button id="clearCompleted">Clear completed</button>

                </div>

            </div>

        </section>

    </main>

    <footer class="mt-10 text-xs flex-col justify-center text-center text-black text-opacity-[0.7]">
        <p class="mt-1.5">Double-click to edit a todo</p>
        <p class="mt-1.5">Created by the TodoMVC Team</p>
        <p class="mt-1.5">Part of <a href="https://todomvc.com/" class="hover:underline">TodoMVC</a></p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
